<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004E89;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGrad)" rx="32"/>
  
  <!-- Trophy Icon -->
  <g transform="translate(100, 55)">
    <!-- Trophy Cup -->
    <path d="M-25,-15 L-25,10 Q-25,20 -15,25 L15,25 Q25,20 25,10 L25,-15 Z" fill="url(#accentGrad)"/>
    <ellipse cx="0" cy="-15" rx="25" ry="5" fill="#004E89"/>
    <!-- Handles -->
    <path d="M-25,-10 Q-35,-10 -35,0 Q-35,10 -25,10" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <path d="M25,-10 Q35,-10 35,0 Q35,10 25,10" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <!-- Base -->
    <rect x="-20" y="25" width="40" height="5" fill="#004E89" rx="2"/>
    <rect x="-25" y="30" width="50" height="5" fill="url(#accentGrad)" rx="2"/>
  </g>
  
  <!-- LASA Text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle" letter-spacing="2">LASA</text>
  
  <!-- Subtitle -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle" opacity="0.9" letter-spacing="3">SPORTS ACADEMY</text>
  
  <!-- Accent Stars -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.4"/>
  <circle cx="170" cy="170" r="3" fill="white" opacity="0.4"/>
  <circle cx="170" cy="30" r="2" fill="white" opacity="0.3"/>
  <circle cx="30" cy="170" r="2" fill="white" opacity="0.3"/>
</svg>
